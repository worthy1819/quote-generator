<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailWind  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- title  -->
    <title>Quotes For You</title>
    <!-- style  -->
    <style>
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-emerald-400">
    <div class="wrapper w-[605px] bg-white rounded-xl px-8 py-10">
        <header class="text-4xl text-center">Quotes Of The Day</header>
        <div class="content my-9">
            <div class="quote-area flex justify-center">
                <i class="fas fa-quote-left text-base mx-2"></i>
                <p class="quote text-xl text-center">Life is a progress, and not a station.</p>
                <i class="fas fa-quote-right text-base mx-2 flex items-end"></i>
            </div>
            <div class="author flex mt-5 justify-end text-lg italic">
                <span class="-mt-2 me-1">__</span>
                <span class="name">Ralph Waldo Emerson</span>
            </div>
        </div>
        <div class="buttons border-t-2 border-emerald-700">
            <div class="features flex justify-between items-center mt-5">
                <ul class="flex">
                    <li class="sound mx-5 h-12 w-12 flex text-emerald-700 items-center justify-center rounded-full border-emerald-700 border-2 cursor-pointer hover:text-white hover:bg-emerald-700 transition-all delay-200 ease-linear"><i class="fas fa-volume-up"></i></li>
                    <li class="copy mx-5 h-12 w-12 flex text-emerald-700 items-center justify-center rounded-full border-emerald-700 border-2 cursor-pointer hover:text-white hover:bg-emerald-700 transition-all delay-200 ease-linear"><i class="fas fa-copy"></i></li>
                </ul>
                <button class="btn border-none outline-none text-white cursor-pointer text-base py-3 px-6 rounded-3xl bg-emerald-700">New Quote</button>
            </div>
        </div>
    </div>
    <!-- js  -->
    <script src="script.js"></script>
</body>
</html>
